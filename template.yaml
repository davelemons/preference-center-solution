  GatewayDeployment:
    Type: "AWS::ApiGateway::Deployment"
    DependsOn:
    - "RestAPI"
    Properties:
      RestApiId: !Ref "RestAPI"

  AccessLogGroup:
    Type: AWS::Logs::LogGroup

  CloudWatchLogGroupRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: cloudWatchLogGroupRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:DescribeLogGroups"
              - "logs:DescribeLogStreams"
              - "logs:PutLogEvents"
              - "logs:GetLogEvents"
              - "logs:FilterLogEvents"
              Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"

  GatewayAccount:
    Type: "AWS::ApiGateway::Account"
    Properties: 
      CloudWatchRoleArn: !GetAtt CloudWatchLogGroupRole.Arn

  GatewayStage:
    Type: AWS::ApiGateway::Stage
    DependsOn:
    - "RestAPI"
    - "GatewayDeployment"
    Properties:
      StageName: prod
      Description: Prod Stage
      RestApiId: !Ref "RestAPI"
      DeploymentId: !Ref GatewayDeployment
      AccessLogSetting:
        DestinationArn: !GetAtt AccessLogGroup.Arn
        Format: >-
          {"requestId":"$context.requestId", "ip": "$context.identity.sourceIp",
          "caller":"$context.identity.caller",
          "user":"$context.identity.user","requestTime":"$context.requestTime",
          "eventType":"$context.eventType","routeKey":"$context.routeKey",
          "status":"$context.status","connectionId":"$context.connectionId"}

  UsagePlan:
    Type: 'AWS::ApiGateway::UsagePlan'
    DependsOn:
    - "RestAPI"
    - "GatewayStage"
    Properties:
      ApiStages:
        - ApiId: !Ref "RestAPI"
          Stage: !Ref "GatewayStage"
      Description: Preference Center API Usage Plan
      Throttle:
        BurstLimit: 50
        RateLimit: 50
      UsagePlanName: PreferenceCenterUsagePlan

  ApiKey:
    Type: 'AWS::ApiGateway::ApiKey'
    DependsOn:
    - "RestAPI"
    - "GatewayStage"
    Properties:
      Description: API Key for the Preference Center
      Enabled: 'true'
      StageKeys:
        - RestApiId: !Ref "RestAPI"
          StageName: !Ref "GatewayStage"

  UsagePlanKey:
    Type: 'AWS::ApiGateway::UsagePlanKey'
    DependsOn:
    - ApiKey
    - UsagePlan
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  ################
  # DynamoDB Stream Lambda Function
  ################
  StreamFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code: lambdas/stream-processor
      Description: "Preference Center DynamoDB Stream Handler"
      Handler: "index.handler"
      MemorySize: 512
      Role: !GetAtt "StreamLambdaRole.Arn"
      Runtime: "nodejs12.x"
      Timeout: 10
      Environment:  
        Variables:
          METADATA_TABLE: !Ref DynamoDBTable
          REGION: !Ref "AWS::Region"

  StreamLambdaRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
            - id: W13
              reason: "Lambda will need to have access to multiple projects/applications in Pinpoint"
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow #allow lambda to assume this role
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: StreamLambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow 
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
            - Effect: Allow 
              Action:
              - dynamodb:DescribeStream
              - dynamodb:GetRecords
              - dynamodb:GetShardIterator
              Resource: !GetAtt DynamoDBTable.StreamArn
            - Effect: Allow 
              Action:
              - dynamodb:ListStreams
              Resource: !GetAtt DynamoDBTable.Arn
            - Effect: Allow
              Action:
              - "mobiletargeting:PutEvents"
              - "mobiletargeting:GetSegments"
              - "mobiletargeting:UpdateSegment"
              - "mobiletargeting:GetSegment"
              - "mobiletargeting:CreateSegment"
              Resource:
                - !Sub "arn:aws:mobiletargeting:${AWS::Region}:${AWS::AccountId}:apps/*"
  
  DataTableStream:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 1 
      Enabled: True
      EventSourceArn: !GetAtt "DynamoDBTable.StreamArn"
      FunctionName: !GetAtt "StreamFunction.Arn"
      StartingPosition: LATEST 

  ################
  # Preference Center Lambda Function
  ################

  HashKey:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Description: "Hash Key used to hash user-id in preference center URLs"
      GenerateSecretString:
        SecretStringTemplate: '{"app": "pc"}'
        GenerateStringKey: "hashkey"
        PasswordLength: 30
        ExcludePunctuation: true

  lambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code: lambdas/rest-api-handler
      Description: "Preference Center Handler"
      Handler: "index.handler"
      MemorySize: 512
      Role: !GetAtt "lambdaIAMRole.Arn"
      Runtime: "nodejs12.x"
      Timeout: 10
      Environment:  
        Variables:
          CORS_DOMAIN: !Sub 
            - "https://${corsDomain}"
            - corsDomain: !GetAtt CloudFrontDistribution.DomainName
          METADATA_TABLE: !Ref DynamoDBTable
          REGION: !Ref "AWS::Region"

  # Lambda Invoke Permissions to API Gateway
  lambdaApiGatewayInvokeMetadataGet:
    Type: "AWS::Lambda::Permission"
    DependsOn:
    - RestAPI
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "lambdaFunction.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/GET/preferencecenter/*"

  lambdaApiGatewayInvokeGetUsers:
    Type: "AWS::Lambda::Permission"
    DependsOn:
    - RestAPI
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "lambdaFunction.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/GET/preferencecenter/*/users"

  lambdaApiGatewayInvokeGetUser:
    Type: "AWS::Lambda::Permission"
    DependsOn:
    - RestAPI
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "lambdaFunction.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/GET/preferencecenter/*/users/*"

  lambdaApiGatewayInvokeUsersPut:
    Type: "AWS::Lambda::Permission"
    DependsOn:
    - RestAPI
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "lambdaFunction.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/PUT/preferencecenter/*/users"

  lambdaIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
      Policies:
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Effect: "Allow"
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
          PolicyName: "lambda"
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "dynamodb:GetItem"
                Effect: "Allow"
                Resource:
                  - !GetAtt DynamoDBTable.Arn
          PolicyName: "dynamoDB"
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "mobiletargeting:PutEvents"
                  - "mobiletargeting:GetEndpoint"
                  - "mobiletargeting:UpdateEndpoint"
                  - "mobiletargeting:UpdateEndpointsBatch"
                  - "mobiletargeting:GetUserEndpoints"
                Effect: "Allow"
                Resource:
                  - !Sub "arn:aws:mobiletargeting:${AWS::Region}:${AWS::AccountId}:apps/*" #This is a bit permissive, but we want this lambda to handle preference centers for multiple projects/applications
          PolicyName: "pinpoint"

  lambdaLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      RetentionInDays: 90

  ################
  # CloudFront Distribution
  ################
  ReadPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref StaticFiles
      PolicyDocument:
        Statement:
        - Action: 's3:GetObject'
          Effect: Allow
          Resource: !Sub 'arn:aws:s3:::${StaticFiles}/*'
          Principal:
            CanonicalUser: !GetAtt CloudFrontOriginAccessIdentity.S3CanonicalUserId

  CloudFrontOriginAccessIdentity:
    Type: 'AWS::CloudFront::CloudFrontOriginAccessIdentity'
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Ref StaticFiles

  CloudFrontDistribution:
    Type: "AWS::CloudFront::Distribution"
    DependsOn:
    - LogBucket
    - LambdaEdgeFunction
    Metadata:
      cfn_nag:
        rules_to_suppress:
            - id: W70
              reason: "Using CloudFront Provided Cert which defaults this to TLS1.  Hoping to avoid customer needing to provision cert just to deploy solution."
    Properties:
        DistributionConfig: 
            Origins:
            - DomainName: !GetAtt 'StaticFiles.DomainName'
              Id: s3origin
              S3OriginConfig:
                OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}'
            DefaultCacheBehavior: 
                AllowedMethods: 
                - GET
                - HEAD
                - OPTIONS
                CachedMethods: 
                - GET
                - HEAD
                - OPTIONS
                Compress: true
                DefaultTTL: 3600
                ForwardedValues: 
                    Cookies: 
                        Forward: "none"
                    QueryString: false
                MaxTTL: 86400
                MinTTL: 60
                SmoothStreaming: false
                TargetOriginId: s3origin
                ViewerProtocolPolicy: "redirect-to-https"
                LambdaFunctionAssociations:
                - EventType: viewer-response
                  LambdaFunctionARN: !Ref LambdaEdgeFunctionVersion
            Comment: ""
            PriceClass: "PriceClass_All"
            Enabled: true
            ViewerCertificate: 
                CloudFrontDefaultCertificate: true
                MinimumProtocolVersion: "TLSv1.2_2018"
            Restrictions: 
                GeoRestriction: 
                    RestrictionType: "none"
            HttpVersion: "http2"
            IPV6Enabled: true
            Logging:
                Bucket: !GetAtt 'LogBucket.DomainName'
                IncludeCookies: true
                Prefix: 'pinpoint-preference-center-cloudfront'

  LambdaEdgeFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: lambdas/secure-header-edge-function
      Role: !GetAtt LambdaEdgeFunctionIAMRole.Arn
      Runtime: "nodejs12.x"
      Handler: index.handler
      MemorySize: 128
      Timeout: 5

  LambdaEdgeFunctionVersion:
    Type: 'AWS::Lambda::Version'
    DeletionPolicy: Retain
    Properties:
      FunctionName: !Ref LambdaEdgeFunction

  LambdaEdgeFunctionIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - edgelambda.amazonaws.com
            - lambda.amazonaws.com
          Action: sts:AssumeRole

  LambdaEdgeFunctionIAMRoleAllowLogging:
    Type: AWS::IAM::Policy
    Properties:
      Roles:
      - !Ref LambdaEdgeFunctionIAMRole
      PolicyName: AllowLogging
      PolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource:
          - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:/aws/lambda/${LambdaEdgeFunction}
          - !Sub arn:aws:logs:*:${AWS::AccountId}:log-group:/aws/lambda/${LambdaEdgeFunction}:*

Outputs:
  Domain:
    Description: 'Cloudfront Domain'
    Value: !GetAtt CloudFrontDistribution.DomainName
  APIKey: 
    Description: 'The API Key to use for all Preference Center API Calls'
    Value: !GetAtt "DeploymentResource.apiKey"
  HashKey: 
    Description: 'The Hash Key to hash the userID in the Preference Center URLS'
    Value: !GetAtt "DeploymentResource.hashKey"
  APIURL: 
    Description: 'The REST Endpoint for the Preference Center API'
    Value: !Sub "https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/prod/preferencecenter/"
  PreferenceCenterOptInURL:
    Description: 'Use this link to opt users into communications'
    Value: !Sub
      - 'https://${CFDomain}/index.html?pid=${ProjectID}'
      - CFDomain: !GetAtt CloudFrontDistribution.DomainName
        ProjectID: !If
        - NeedsPinpointProjectId
        - !Ref PinpointProject
        - !Ref PinpointProjectId
  PreferenceCenterPinpointTemplateURL:
    Description: 'Add this code to your pinpoint template to allow users to manage their preferences'
    Value: !Sub
      - '<a href="https://${CFDomain}/index.html?pid={{ApplicationId}}&uid={{User.UserId}}">Manage Preferences</a>'
      - CFDomain: !GetAtt CloudFrontDistribution.DomainName